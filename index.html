<head>
    <title>Simon Game</title>
    <link href='https://fonts.googleapis.com/css?family=Cabin:700,600' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="resources/js/simon-game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm text-center" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="endModalLabel"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary center-block btn-play" data-dismiss="modal">Play again?</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class = "container-fluid">
        <header class = "page-header text-center">
            <h1 id ="title">Simon Game</h1>
        </header>
        <div class = "container main-content">  
            <div class="row main-grid">
                <div class="col-xs-6 text-right">
                    <button class="btn btn-success btn-main" id="btn-green"></button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger btn-main" id="btn-red"></button>
                </div>
            </div>
            <div class="row main-grid">
                <div class="col-xs-6 text-right">
                    <button class="btn btn-warning btn-main" id="btn-yellow"></button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-main" id="btn-blue"></button>
                </div>
            </div>
            <div class="buttons">
                <div class="row text-center">
                    <div class="col-xs-12">
                        <button class="btn btn-default btn-play" id="btn-embed">Play</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-12">
                        <button class="btn btn-default btn-strict">Strict mode off</button>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-6">
                    <h3>Correct Presses</h3>
                    <h3 id = "presses">0</h3>
                </div>
                <div class="col-xs-6">
                    <h3>Count</h3>
                    <h3 id = "count">0</h3>
                </div>
            </div>
            
        </div>
    </div>
</body>
