<head>
    <title>Simon Game</title>
    <meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css">

	<script type="text/javascript" src="resources/js/simon-game.js"></script>
</head>

<body>
    <div class = "container-fluid">
        <header class = "page-header text-center">
            <h1 id ="title">Simon Game</h1>
        </header>
        <div class = "container main-content">  
            <div class="row">
                <div class="col-xs-6 text-right">
                    <button class="btn btn-success btn-green btn-main"></button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger btn-red btn-main"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-right">
                    <button class="btn btn-warning btn-yellow btn-main"></button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-blue btn-main"></button>

            </div>

            </div>
        </div>
